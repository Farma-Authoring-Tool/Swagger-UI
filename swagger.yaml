components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Bearer TOKEN

  schemas:
    Lo:
      type: object
      required:
        - title
        - description
      properties:
        id:
          type: integer
        title:
          type: string
          minLength: 1
        description:
          type: string
          minLength: 1
        image:
          type: string
          format: binary
          description: Imagem representativa do objeto de aprendizagem
        exercises_count:
          type: integer
          description: Cache de quantos exercícios existem nesse objeto de aprendizagem
        introductions_count:
          type: integer
          description: Cache de quantas introduções existem nesse objeto de aprendizagem
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Introduction:
      type: object
      required:
        - title
        - description
      properties:
        id:
          type: integer
        title:
          type: string
          minLength: 1
        description:
          type: string
          minLength: 1
        public:
          type: boolean
        position:
          type: integer
        lo_id:
          type: integer
          description: ID do objeto de aprendizagem ao qual esta introdução pertence
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Exercise:
      type: object
      required:
        - title
        - description
      properties:
        id:
          type: integer
